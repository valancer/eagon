		<header class="popup-header">
			<h1 class="title"></h1>

		<div class="popup-slider">

	<script>
	function main(results) {
		var uid = $.urlParam('uid');
		var detailItem = $.map(results, function(item) {

		});

		ProductDetail.init(detailItem);
